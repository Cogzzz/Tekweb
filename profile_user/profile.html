<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile User</title>
     <!--Link CSS-->
     <link rel="stylesheet" href="profile.css">
     <!--Boxicon-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
     <!-- Tambahkan Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Tambahkan Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="profile-container">
        <h2>Informasi pribadi</h2>
        <form>
            <div class="form-group">
                <label>Nama</label>
                <input type="text" placeholder="Nama Lengkap" required>            
            </div>
            <div class="form-group">
                <label>Tanggal lahir</label>
                <input type="date" required>
                <label>Nomor ponsel</label>
                <div class="phone-input">
                    <input type="text" placeholder="+62" class="prefix" required>
                    <input type="text" placeholder="Nomor Ponsel" required>
                </div>
            </div>
            <h2>Alamat pengiriman</h2>
            <div class="form-group">
                <label>Alamat</label>
                <input type="text" placeholder="Alamat lengkap" required>
            </div>
            <div class="form-group">
                <label>Kecamatan</label>
                <input type="text" placeholder="Kecamatan" required>
            </div>
            <div class="form-group">
                <label>Kota</label>
                <input type="text" placeholder="Kota" required>
                <label>Kabupaten</label>
                <input type="text" placeholder="Kabupaten" required>
            </div>
            <button type="submit" class="btn-save">Simpan</button>
        </form>
        <div class="account-section">
            <button class="btn">Tambahkan kata sandi</button>
            <button class="btn">Perbarui alamat email</button>
            <button class="btn">Perbarui nomor telefon</button>
            <button class="btn btn-delete">Hapus akun</button>
        </div>
    </div>
</body>
</html>
